<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OS Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wallpaper">
      <img src="./assets/Image2.jpg" alt="" />
    </div>

    <main class="desktop">
        <img src="./assets/thispc.png" alt="" id="thispc" height="70px">
        <div class="thispcfolder">
            <div class="top">
                <p>üñ•Ô∏è This PC</p>
                <div class="btns">
                    <div class="minthispc">üóï</div>
                    <div class="maxthispc">üóñ</div>
                    <div class="closethispc">x</div>
                </div>
            </div>

        </div>
        <img src="./assets/recycle-bin.png" alt="" id="recycle-bin" height="65px">
    </main>

    <footer class="task-bar">
      <div class="left"></div>
      <div class="mid">
        <img
          src="./assets/start.png"
          alt="start"
          class="start"
          height="24px"
          width="24px"
        />
        <input type="text" placeholder="üîç  Search web & PC" id="search" />
        <img
          src="./assets/copilot.png"
          alt="copilot"
          class="copilot"
          height="24px"
          width="24px"
        />
        <img
          src="./assets/file-explorer.png"
          alt="file-explorer"
          class="file-explorer"
          height="22px"
          width="24px"
        />
        <img
          src="./assets/microsoft-store.png"
          alt="microsoft-store"
          class="microsoft-store"
          height="24px"
          width="24px"
        />
        <img
          src="./assets/chrome.png"
          alt="chrome"
          class="chrome"
          height="26px"
          width="26px"
        />
        <img
          src="./assets/telegram.png"
          alt="telegram"
          class="telegram"
          height="24px"
          width="24px"
        />
        <img
          src="./assets/whatsapp.png"
          alt="whatsapp"
          class="whatsapp"
          height="24px"
          width="24px"
        />
        <img
          src="./assets/vscode.png"
          alt="vscode"
          class="vscode"
          height="24px"
          width="24px"
        />
        <img
          src="./assets/notepad.png"
          alt="notepad"
          class="notepad"
          height="24px"
          width="24px"
        />
      </div>
      <div class="right">
        <div class="timedate">
          <p class="time"></p>
          <p class="date"></p>
        </div>
        <span class="dnd"
          ><img src="./assets/notification-icon.png" alt="DND" height="22px"
        /></span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
